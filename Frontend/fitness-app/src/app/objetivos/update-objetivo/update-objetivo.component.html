<div class="row border rounded">


  <div class="col-md-3"></div>

  <form #objetivoForm="ngForm">
    <h3 class="card-header micolor text-white">Datos fisicos</h3>
    <div class="form-group row mt-4">
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <input type="number" class="form-control" [(ngModel)]="objetivo.peso" name="peso" #peso="ngModel"
          placeholder="Peso '70' kg" required>
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control co-md-4" [(ngModel)]="objetivo.altura" name="altura" #altura="ngModel"
          placeholder="Altura '170' cm" required>
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control co-md-4" [(ngModel)]="objetivo.edad" name="edad" #edad="ngModel"
          placeholder="Edad '24' años" required>
      </div>
      <div class="col-md-1"></div>
    </div>
    <div class="ml-3 mt-3">
      <h4>Generó</h4>
      <div class="form-check-inline row mb-3">
        <div class="col-md-2"></div>
        <div class="col-md-4">
          <label class="form-check-label" for="sexo">
            <input type="radio" class="form-check-input" [(ngModel)]="objetivo.sexo" name="sexo" value="Hombre"
              #sexo="ngModel" required>Hombre
          </label>
        </div>
        <div class="col-md-4">
          <label class="form-check-label" for="sexo">
            <input type="radio" class="form-check-input" [(ngModel)]="objetivo.sexo" name="sexo" value="Mujer"
              #sexo="ngModel" required>Mujer
          </label>
        </div>
        <div class="col-md-2"></div>
      </div>
      <h4>Nivel de actividad</h4>
      <div class="form-check-inline">
        <label class="form-check-label" for="nivel">
          <input type="radio" class="form-check-input" [(ngModel)]="objetivo.nivel" name="nivel" #nivel="ngModel"
            value="1.2" required>
          Me considero una persona no muy activa, no realizó deporte frecuentemente.
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label" for="nivel">
          <input type="radio" class="form-check-input" [(ngModel)]="objetivo.nivel" name="nivel" #nivel="ngModel"
            value="1.55" required>
          Me consideró una persona moderadamente activa, practico irregularmete algún tipo de deporte.
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label" for="nivel">
          <input type="radio" class="form-check-input" [(ngModel)]="objetivo.nivel" name="nivel" #nivel="ngModel"
            value="1.725" required>
          Me consideró una persona muy activa, practico deporte en forma regular y periódica.
        </label>
      </div>
    </div>
    <div class="form-group mt-5">
        <div class="row">
          <div class="col-md-4"></div>
          <button class="btn btn-primary col-md-4" role="button" (click)='update()'
          >Actualizar</button>
          <div class="col-md-4"></div>
        </div>
      </div>
  </form>
