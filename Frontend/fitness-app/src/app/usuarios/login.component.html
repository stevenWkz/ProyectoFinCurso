<div class="container">

  <div class="row">

    <div class="col-sm-3">

    </div>

    <div class="card border-dark text-center col-sm-6 mt-5">
      <div class="card-header bg-white mt-2">
        <img src="../../assets/images/pesa.png" width="200px" height="200px" alt="logo pesa">
        <h4 class="ml-4 mt-2 text-black textTitulo">FitnessApp</h4>
      </div>
      <div class="card-body">

        <form method="post">

          <div class="form-group">
            <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username"
              placeholder="Username" autofocus required>
          </div>

          <div class="form-group">
            <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password"
              placeholder="Password" required>
          </div>

          <div class="form-group">
            <input (click)='login()'  type="submit" class="btn btn-lg btn-success btn-block" value="Login">
          </div>

          <a href="#" routerLink="/register" class="alert-link">¿Aún no tienes cuenta? Regístrate</a>

        </form>

      </div>
    </div>

    <div class="col-sm-3">

    </div>

  </div>


</div>
