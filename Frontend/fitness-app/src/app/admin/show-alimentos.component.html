<div class="card-header bg-light">
  <div class="card-body">
    <h5 class="card-title font-italic">Listado de Alimentos</h5>

    <button class="btn btn-info" type="button" [routerLink] = "['/registerAlimentos']">Crear alimento</button>

</div>


<div *ngIf="alimentos?.length == 0" class="alert alert-info">

No hay registros en la base de datos!
 
</div>

<table class="table table-hover  font-" *ngIf="alimentos?.length>0">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Proteinas</th>
      <th>Carbohidratos</th>
      <th>Grasas</th>
      <th>Peso</th>
      <th>Valor energetico</th>
      <th>
        
      </th>
      <th>
        
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let alimento of alimentos">
      <td>{{alimento.id}}</td>
      <td>{{alimento.nombre}}</td>
      <td>{{alimento.proteinas}}</td>
      <td>{{alimento.carbohidratos}}</td>
      <td>{{alimento.grasas}}</td>
      <td>{{alimento.peso}}</td>
      <td>{{alimento.valorEnergetico}}</td>
      <td>
        <button type="button" name="editar" [routerLink]= "['update', alimento.id]" class="btn btn-primary">Editar</button>
      </td>
      <td>
        <button type="button" name="eliminar" (click)='delete(alimento)'  class="btn btn-danger">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>



</div>
