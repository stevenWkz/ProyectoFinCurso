
<div class="card-header bg-light">
  <div class="card-body">
    <h5 class="card-title font-italic">Listado de usuarios</h5>
  </div>


  <div *ngIf="usuarios?.length == 0" class="alert alert-info">

    No hay registros en la base de datos!

  </div>

  <table class="table table-hover" *ngIf="usuarios?.length>0">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Direcci√≥n</th>
        <th>Email</th>
        <th>
           
        </th>
        <th>
        
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{usuario.id}}</td> 
        <td>{{usuario.nombre}}</td>
        <td>{{usuario.apellido}}</td>
        <td>{{usuario.direccion}}</td>
        <td>{{usuario.email}}</td>
        <td>
          <button type="button" name="editar" [routerLink]="['update', usuario.id]" class="btn btn-primary">Editar</button>
        </td>
        <td>
          <button type="button" name="eliminar" (click)='delete(usuario)' class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
